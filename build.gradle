buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.8.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'spring-boot'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.1.8.RELEASE'
    compile group: 'org.springframework.data', name: 'spring-data-mongodb', version: '1.6.0.RELEASE'

    compile group: 'org.webjars', name: 'bootstrap', version: '3.1.0'
    compile group: 'org.webjars', name: 'angularjs', version: '1.3.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.1'
}
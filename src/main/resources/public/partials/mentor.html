<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            <p>Mentor: {{mentor.firstName}}</p>
            <img ng-src="http://www.gravatar.com/avatar/{{mentor.emailHash}}?d=mm" alt=""/>

        </div>
        <div class="col-md-10">
            <!--Body content-->

            <span>{{mentor.firstName}} {{mentor.lastName}}</span>
            <p>Approved: <input type="checkbox" ng-checked="{{mentor.approved}}"/></p>
            <p>{{mentor.email}}</p>

        </div>
        <a href="#/">Back</a>
    </div>
</div>

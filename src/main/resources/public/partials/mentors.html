<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            <p>Total number of mentors: {{mentors.length}}</p>

            <p>Hello, {{name}}</p>

        </div>
        <div class="col-md-10">
            <!--Body content-->

            <ul>
                <li ng-repeat="mentor in mentors">
                    <span><a ng-href="#/mentors/{{mentor.id}}">{{mentor.firstName}} {{mentor.lastName}}</a></span>
                </li>
            </ul>

        </div>
    </div>
</div>
